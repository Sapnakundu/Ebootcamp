<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <h2>Registration Form </h2>
 
 <form>
    Name:<input type="text" placeholder="Enter name" required/><br/>
    Password:<input type="password" required/><br/>
    Email:<input type="email" required/><br/>
    Age:<input type="number" required/><br/>
    Gender:Male<input type="radio" value="male">
    Female <input type="radio" value="female" ><br/>
    DOB:
    <select name="Birthday_day">
        <option value="-1">Day:</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        </select><br/>
    

    MOBILE NUMBER: <input type="text" name="Mobile_Number" maxlength="10" /><br/>
    <input type="submit" value="Submit">
    
</form>
</body>
</html>
