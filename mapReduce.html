<body>
    <h2>map filter reduce</h2>
    <script>
    let arr=[1,2,3,4,5]
    let udarr=arr.slice().filter(val=>val<5);
    console.log(arr);
    console.log(udarr);
    
    let udArrNew = arr.reduce((prev,curr)=>curr=prev+curr)
    console.log(arr);
    console.log(udArrNew);
    
    const numbers = [1, 2, 3];
    const total = numbers.reduce(
    (accumulator, currentValue) => accumulator + currentValue
    );

console.log({ total });

    </script>
    
</body>
